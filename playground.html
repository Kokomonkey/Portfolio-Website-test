<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground | Parquet Explorer</title>
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #ffffff;
            --dim-color: #333333;
            --blueprint-line: #1a1a1a;
            --font-mono: 'Courier New', Courier, monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: var(--font-mono);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- UI OVERLAY --- */
        .back-btn {
            position: fixed;
            top: 20px; left: 20px;
            text-decoration: none;
            z-index: 100;
            border: 2px solid var(--accent-color);
            background: var(--bg-color);
            color: var(--accent-color);
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .back-btn:hover { background: var(--accent-color); color: var(--bg-color); }

        header {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid var(--dim-color);
        }

        h1 { font-size: 1.5rem; letter-spacing: 4px; text-transform: uppercase; }
        .subtitle { font-size: 0.7rem; color: #666; margin-top: 5px; }

        main {
            display: flex;
            flex: 1;
            height: calc(100vh - 120px);
        }

        /* --- CONTROL PANEL (LEFT) --- */
        .controls {
            width: 300px;
            border-right: 1px solid var(--dim-color);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            background: #050505;
        }

        .control-group { display: flex; flex-direction: column; gap: 10px; }
        label { font-size: 0.8rem; text-transform: uppercase; color: #888; }
        
        input[type="range"] {
            appearance: none;
            width: 100%;
            height: 2px;
            background: var(--dim-color);
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px; height: 15px;
            background: var(--accent-color);
            cursor: pointer;
        }

        .btn-gen {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 15px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: var(--font-mono);
            margin-top: auto;
            transition: 0.3s;
        }
        .btn-gen:hover { background: var(--accent-color); color: var(--bg-color); }

        /* --- VIEWPORT (RIGHT) --- */
        .viewport {
            flex: 1;
            position: relative;
            background-image: 
                linear-gradient(var(--blueprint-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--blueprint-line) 1px, transparent 1px);
            background-size: 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #canvas-container {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid var(--dim-color);
        }

        .room-node {
            position: absolute;
            border: 1px solid var(--accent-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            background: rgba(255, 255, 255, 0.03);
        }

        .room-label { font-size: 0.6rem; text-transform: uppercase; pointer-events: none; }
        .room-dim { font-size: 0.5rem; color: #555; margin-top: 2px; }

        .connection-line {
            position: absolute;
            background: var(--accent-color);
            opacity: 0.1;
            height: 1px;
            transform-origin: left center;
            pointer-events: none;
        }

        .status-bar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.6rem;
            color: #444;
            text-align: right;
        }

    </style>
</head>
<body>

    <a href="playground.html" class="back-btn">← EXIT</a>

    <header>
        <h1>Parquet.Explorer_v1.0</h1>
        <p class="subtitle">Generative Spatial Adjacency & Constraint Solving</p>
    </header>

    <main>
        <section class="controls">
            <div class="control-group">
                <label>Program Density</label>
                <input type="range" id="param-density" min="3" max="8" value="5">
            </div>
            <div class="control-group">
                <label>Target Area (m²)</label>
                <input type="range" id="param-area" min="100" max="400" value="200">
            </div>
            <div class="control-group">
                <label>Aspect Ratio Jitter</label>
                <input type="range" id="param-jitter" min="0" max="100" value="30">
            </div>

            <div style="font-size: 0.7rem; color: #444; line-height: 1.6;">
                [SYSTEM LOG]<br>
                > Initializing seeds...<br>
                > Checking adjacency constraints...<br>
                > Optimization: ACTIVE
            </div>

            <button class="btn-gen" onclick="generateLayout()">Generate Iteration</button>
        </section>

        <section class="viewport">
            <div id="canvas-container">
                </div>
            <div class="status-bar">
                COORDINATE_SYSTEM: GRID_40<br>
                ALGORITHM: RECURSIVE_SQUARIFIED_TREE
            </div>
        </section>
    </main>

    <script>
        const container = document.getElementById('canvas-container');
        const roomNames = ['Living', 'Kitchen', 'Bedroom_A', 'Bedroom_B', 'Bath', 'Entry', 'Studio', 'Dining'];

        function generateLayout() {
            container.innerHTML = '';
            const density = document.getElementById('param-density').value;
            const jitter = document.getElementById('param-jitter').value / 100;
            const totalArea = document.getElementById('param-area').value;

            let rooms = [];
            const canvasSize = 600;
            
            // Generate pseudo-random room sizes that sum up (roughly)
            for(let i=0; i<density; i++) {
                rooms.push({
                    name: roomNames[i],
                    weight: Math.random() + 0.5
                });
            }

            const totalWeight = rooms.reduce((acc, r) => acc + r.weight, 0);
            
            let currentX = 50;
            let currentY = 50;
            let maxWidth = canvasSize - 100;
            let maxHeight = canvasSize - 100;

            rooms.forEach((room, idx) => {
                const roomEl = document.createElement('div');
                roomEl.className = 'room-node';
                
                // Generative Sizing Logic
                const share = room.weight / totalWeight;
                let w = Math.sqrt(maxWidth * maxHeight * share);
                let h = w;

                // Apply Aspect Ratio Jitter
                const jitterFactor = 1 + (Math.random() - 0.5) * jitter * 2;
                w *= jitterFactor;
                h /= jitterFactor;

                // Technical Snapping (Grid alignment)
                w = Math.round(w / 40) * 40;
                h = Math.round(h / 40) * 40;

                // Simple collision avoidance for the demo (Horizontal stacking)
                if (currentX + w > canvasSize - 50) {
                    currentX = 50;
                    currentY += 120; // Move to next "wing"
                }

                roomEl.style.width = `${w}px`;
                roomEl.style.height = `${h}px`;
                roomEl.style.left = `${currentX}px`;
                roomEl.style.top = `${currentY}px`;

                roomEl.innerHTML = `
                    <span class="room-label">${room.name}</span>
                    <span class="room-dim">${Math.round(w/10)}m x ${Math.round(h/10)}m</span>
                `;

                container.appendChild(roomEl);
                currentX += w + 10; // Gap
            });
        }

        // Initial Build
        window.onload = generateLayout;
    </script>
</body>
</html>
