<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Recourses/Logos/DDD.jpg">
    <title>DouweDoesDesign</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #000000;
            --accent-color: #ffffff;
            --transition-speed: 0.3s;
            
            /* NEW DIMENSIONS BASED ON VERTICALITY (vh) */
            --header-height: 15vh;     /* Header is exactly 15% of screen */
            --square-size: 20vh;       /* Squares are 20% of screen height */
            --gap-size: 2vh;           /* Gaps are small relative to height */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* FORCE NO SCROLLING */
            height: 100vh; 
            overflow: hidden; 
            justify-content: center; /* Center everything vertically */
        }

        /* --- BACK BUTTON --- */
        .back-btn {
            position: fixed;
            top: 2vh;
            left: 2vh; /* Adjusted to vh for consistency */
            text-decoration: none;
            z-index: 100;
            border: 2px solid var(--accent-color);
            background-color: var(--bg-color);
            color: var(--accent-color);
            padding: 1vh 2vh; /* Responsive padding */
            font-weight: bold;
            text-transform: uppercase;
            font-size: 2vh; 
            transition: all var(--transition-speed) ease;
        }

        .back-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        /* --- HEADER SECTION (Strict 15vh) --- */
        header {
            height: var(--header-height);
            display: flex;
            flex-direction: row; /* Side-by-side to save vertical space */
            align-items: center;
            justify-content: center;
            gap: 2vh;
            margin-bottom: 4vh; /* Space between header and grid */
        }

        .logo-placeholder {
            /* Logo scales with height */
            height: 10vh; 
            width: 10vh; 
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            filter: invert(1);
        }
        
        /* Adjust image inside logo to fit */
        .logo-placeholder img {
            max-height: 100%;
            width: auto;
        }

        h1 {
            font-size: 4vh; /* Text scales with height */
            letter-spacing: 0.5vh;
            text-transform: uppercase;
            font-weight: 700;
            line-height: 1;
        }

        /* --- GRID SECTION --- */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: var(--gap-size); 
            width: fit-content;
        }

        /* --- INTERACTIVE SQUARES --- */
        .grid-item {
            display: block; 
            text-decoration: none;
            
            /* ENTRANCE ANIMATION SETTINGS */
            opacity: 0; 
            animation-duration: 3s; 
            animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1); 
            animation-fill-mode: forwards;
        }

        .square {
            /* SIZE BASED ON HEIGHT NOW */
            width: var(--square-size);
            height: var(--square-size);
            
            background-color: var(--bg-color); 
            border: 2px solid var(--accent-color); 
            display: flex;
            justify-content: center;
            align-items: center; 
            transition: all var(--transition-speed) ease;
            cursor: pointer;
            overflow: hidden;
            position: relative; 
        }

        .square-icon {
            width: 50%;
            height: 50%;
            background-color: var(--accent-color); 
            transition: all var(--transition-speed) ease;
        }
        
        /* UPDATED: If using IMG tag for icon */
        .square-img {
            width: 100%;         /* Changed from 50% to fill square */
            height: 100%;        /* Changed from auto to fill square */
            object-fit: cover;   /* Ensures image fills without stretching */
            transition: all var(--transition-speed) ease;
            filter: invert(1);   /* Assuming black PNGs/JPGs */
        }

        .square-text {
            position: absolute;
            bottom: 5%; 
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            color: var(--bg-color); 
            font-weight: bold;
            text-transform: uppercase;
            
            /* Text size relative to the square height */
            font-size: calc(var(--square-size) / 9);
            
            opacity: 0;
            transform: translateY(10px); 
            transition: all var(--transition-speed) ease;
        }

        /* --- HOVER EFFECTS --- */
        .grid-item:hover .square {
            transform: scale(1.05); /* Reduced scale slightly to prevent overlap */
            background-color: var(--accent-color); 
            border-color: var(--accent-color);
            z-index: 8; 
        }

        .grid-item:hover .square-icon {
            background-color: var(--bg-color); 
            transform: translateY(-15%); 
        }
        
        .grid-item:hover .square-img {
            filter: none;
            transform: translateY(-7%);
        }

        .grid-item:hover .square-text {
            opacity: 1; 
            transform: translateY(0);
        }

        /* --- ANIMATION KEYFRAMES --- */
        @keyframes slideFromTop { 0% { transform: translateY(-100vh); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes slideFromBottom { 0% { transform: translateY(100vh); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes slideFromLeft { 0% { transform: translateX(-100vw); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
        @keyframes slideFromRight { 0% { transform: translateX(100vw); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }

    </style>
</head>
<body>

    <header>
        <div class="logo-placeholder">
            <img src="Recourses/Logos/DDD.jpg" />
            </div>
        <h1>DouweDoesDesign</h1>
    </header>

    <main>
        <div class="grid-container">

            <a href="projects.html" class="grid-item">
                <div class="square">
                    <img src="Recourses/Logos/Index/Projects.jpg" alt="Projects Logo" class="square-img">
                    <span class="square-text">Projects</span>
                </div>
            </a>

            <a href="Workflow.html" class="grid-item">
                <div class="square">
                    <img src="Recourses/Logos/Index/Workflow.jpg" alt="Workflow Logo" class="square-img">
                    <span class="square-text">Workflow</span>
                </div>
            </a>

            <a href="ai-generation.html" class="grid-item">
                <div class="square">
                    <img src="Recourses/Logos/Index/AIGeneration.jpg" alt="AI-Generation Logo" class="square-img">
                    <span class="square-text">AI-Generation</span>
                </div>
            </a>

            <a href="about.html" class="grid-item">
                <div class="square">
                    <img src="Recourses/Logos/Index/About.jpg" alt="About Logo" class="square-img">
                    <span class="square-text">About</span>
                </div>
            </a>

            <a href="testSites.html" class="grid-item">
                <div class="square">
                    <img src="Recourses/Logos/Index/TestSites.jpg" alt="Test Sites Logo" class="square-img">
                    <span class="square-text">Test Sites</span>
                </div>
            </a>

            <a href="contact.html" class="grid-item">
                <div class="square">
                    <img src="Recourses/Logos/Index/Contact.jpg" alt="Contact Logo" class="square-img">
                    <span class="square-text">Contact</span>
                </div>
            </a>

            <a href="imageGallery.html" class="grid-item">
                <div class="square">
                    <img src="Recourses/Logos/Index/ImageGallery.jpg" alt="Archive Logo" class="square-img">
                    <span class="square-text">Image Gallery</span>
                </div>
            </a>

            <a href="playground.html" class="grid-item">
                <div class="square">
                    <img src="Recourses/Logos/Index/Playground.jpg" alt="Playground Logo" class="square-img">
                    <span class="square-text">Playground</span>
                </div>
            </a>

            <a href="updates.html" class="grid-item">
                <div class="square">
                    <img src="Recourses/Logos/Index/Updates.jpg" alt="Blog Logo" class="square-img">
                    <span class="square-text">Updates</span>
                </div>
            </a>

        </div>
    </main>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Select all grid items
        const squares = document.querySelectorAll('.grid-item');
        
        // List of CSS animation names matching the @keyframes above
        const animations = [
            'slideFromTop', 
            'slideFromBottom', 
            'slideFromLeft', 
            'slideFromRight'
        ];

        squares.forEach((square) => {
            // 1. Pick a random number between 0 and 3
            const randomIndex = Math.floor(Math.random() * animations.length);
            
            // 2. Assign that animation to the square
            square.style.animationName = animations[randomIndex];
        });
    });
</script>

</html>
