<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Recourses/Logos/DDD.jpg">
    <title>Convertible Convergence | DouweDoesDesign</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #000000;
            --accent-color: #ffffff;
            --transition-speed: 0.1s; /* Instant, mechanical feel */
            
            /* DYNAMIC SIZING */
            --square-size: min(22vw, 35vh); 
            --header-height: 15vh;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; 
            overflow: hidden; 
            justify-content: center;
        }

        /* --- BACK BUTTON --- */
        .back-btn {
            position: fixed;
            top: 2vh;
            left: 2vh;
            text-decoration: none;
            z-index: 100;
            border: 2px solid var(--accent-color);
            background-color: var(--bg-color);
            color: var(--accent-color);
            padding: 1vh 2vh;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 2vh; 
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        /* --- HEADER --- */
        header {
            height: var(--header-height);
            display: flex;
            flex-direction: row; 
            align-items: center;
            justify-content: center;
            gap: 2vh;
            margin-bottom: 2vh; 
        }

        .logo-placeholder {
            /* Logo scales with height */
            height: 10vh; 
            width: 10vh; 
            background-color: var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            filter: invert(1);
        }
        
        /* Adjust image inside logo to fit */
        .logo-placeholder img {
            max-height: 100%;
            width: auto;
        }

        h1 {
            font-size: 4vh; 
            letter-spacing: 0.5vh;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* --- THE MONOLITH GRID --- */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(2, 1fr);    
            gap: 0; /* TOUCHING */
            width: fit-content;
            border: 2px solid var(--accent-color);
        }

        /* --- INTERACTIVE GRID ITEMS --- */
        .grid-item {
            display: block; 
            text-decoration: none;
            width: var(--square-size);
            height: var(--square-size);
            position: relative;
            border: 1px solid var(--accent-color);
            overflow: hidden; 
            
            /* BROKEN ROBOT ANIMATION */
            opacity: 0; 
            /* Alternate between normal and reverse to make it look chaotic */
            animation: brokenRobot 0.8s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
        }

        .square-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            transition: all var(--transition-speed) ease; /* Speed defined in root */
        }

        .square-icon {
            width: 40%;
            height: 40%;
            background-color: var(--accent-color);
            margin-bottom: 10%;
            transition: inherit;
        }

        .square-text {
            color: var(--accent-color);
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            font-size: calc(var(--square-size) / 10);
            transition: inherit;
        }

        /* --- BROKEN ROBOT KEYFRAMES --- */
        @keyframes brokenRobot {
            0% { opacity: 0; transform: translateX(-50px); }
            5% { opacity: 1; transform: translateX(0); }
            10% { opacity: 0; transform: scaleY(1.5); }
            15% { opacity: 1; transform: scaleY(1); }
            20% { transform: translateX(10px); }
            30% { transform: translateX(0); }
            40% { opacity: 0.5; }
            45% { opacity: 1; }
            70% { transform: scale(1.02); }
            80% { transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Staggered Delays for Chaos */
        .grid-item:nth-child(1) { animation-delay: 0.0s; }
        .grid-item:nth-child(2) { animation-delay: 0.2s; }
        .grid-item:nth-child(3) { animation-delay: 0.1s; }
        .grid-item:nth-child(4) { animation-delay: 0.4s; }
        .grid-item:nth-child(5) { animation-delay: 0.3s; }
        .grid-item:nth-child(6) { animation-delay: 0.05s; }
        .grid-item:nth-child(7) { animation-delay: 0.5s; }
        .grid-item:nth-child(8) { animation-delay: 0.25s; }


        /* OPTION 3: ARCHITECTURAL SECTION */

.grid-item:hover .square-content {
    /* Shrink the black box inside the white container */
    transform: scale(0.85); 
    background-color: var(--bg-color); /* Stays Black */
    border: 2px solid var(--accent-color); /* Adds inner border */
}

/* The background behind the shrunk box becomes white */
.grid-item:hover {
    background-color: var(--accent-color);
}

.grid-item:hover .square-icon {
    background-color: var(--accent-color); /* Stays White */
}

.grid-item:hover .square-text {
    color: var(--accent-color); /* Stays White */
    letter-spacing: 2px; /* Text expands slightly */
}

    </style>
</head>
<body>

    <a href="projects.html" class="back-btn">← Back</a>

    <header>
        <div class="logo-placeholder">
            <img src="Recourses/Logos/CC.jpg" />
        </div>

    </header>

    <main>

                    <span class="square-text">Floorplans</span>

            <a href="#" class="grid-item">

                    <div class="square-icon" style="clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); background: linear-gradient(45deg, transparent 48%, white 48%, white 52%, transparent 52%), linear-gradient(-45deg, transparent 48%, white 48%, white 52%, transparent 52%); background-color: white;"></div>

            <a href="#" class="grid-item">

                </div>
            </a>

            <a href="#" class="grid-item">
                <div class="square-content">
                    <div class="square-icon" style="clip-path: polygon(0% 0%, 30% 0%, 30% 10%, 10% 10%, 10% 30%, 0% 30%, 0% 100%, 30% 100%, 30% 90%, 10% 90%, 10% 70%, 100% 70%, 100% 0%);"></div>
                    <span class="square-text">Details</span>
                </div>
            </a>

            <a href="#" class="grid-item">
                <div class="square-content">
                    <div class="square-icon" style="clip-path: polygon(0% 40%, 60% 40%, 60% 10%, 100% 50%, 60% 90%, 60% 60%, 0% 60%);"></div>
                    <span class="square-text">Workflow</span>
                </div>
            </a>

           <a href="dynamic-facade.html" class="grid-item">
               <div class="square-content">
                 <div class="square-icon" style="clip-path: polygon(10% 0%, 20% 0%, 20% 100%, 10% 100%, 40% 0%, 50% 0%, 50% 100%, 40% 100%, 70% 0%, 80% 0%, 80% 100%, 70% 100%);"></div>
               <span class="square-text">Dynamic Façade</span>
              </div>
            </a>

            <a href="#" class="grid-item">
                <div class="square-content">
                    <div class="square-icon" style="clip-path: polygon(0% 100%, 30% 40%, 50% 70%, 70% 20%, 100% 100%);"></div>
                    <span class="square-text">Renders</span>
                </div>
            </a>

        </div>
    </main>

</body>
</html>
